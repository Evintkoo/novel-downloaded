<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel to EPUB</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0b;
      --surface: #141416;
      --surface-2: #1c1c1f;
      --border: #2a2a2e;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #a78bfa;
      --accent-dim: #7c3aed;
      --success: #34d399;
      --error: #f87171;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 640px;
      padding: 0 20px;
    }

    header {
      text-align: center;
      padding: 60px 0 40px;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card-header h2 {
      font-size: 1rem;
      font-weight: 500;
    }

    .actions-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent-dim);
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
      margin-bottom: 16px;
    }

    .actions-link:hover { background: var(--accent); }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .refresh-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      border-color: var(--accent-dim);
      color: var(--text);
    }

    .release-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .release-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: border-color 0.2s;
    }

    .release-item:hover { border-color: var(--accent-dim); }

    .release-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
      flex: 1;
    }

    .release-name {
      font-size: 0.85rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .release-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .download-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--accent);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .download-btn:hover {
      background: var(--accent-dim);
      color: white;
      border-color: var(--accent-dim);
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    footer {
      text-align: center;
      padding: 40px 0;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Novel to EPUB</h1>
      <p>Download completed novels from freewebnovel.com as EPUB files</p>
    </header>

    <div class="card" style="text-align: center;">
      <a class="actions-link" href="https://github.com/Evintkoo/novel-downloaded/actions/workflows/download-novel.yml" target="_blank">
        Generate New EPUB
      </a>
      <p class="hint">Opens GitHub Actions where you can enter a novel URL to generate an EPUB.</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Generated EPUBs</h2>
        <button class="refresh-btn" onclick="loadReleases()">Refresh</button>
      </div>
      <div class="release-list" id="release-list">
        <div class="loading"><span class="spinner"></span> Loading releases...</div>
      </div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://github.com/Evintkoo/novel-downloaded" target="_blank">GitHub Actions</a>
  </footer>

  <script>
    const OWNER = 'Evintkoo';
    const REPO = 'novel-downloaded';

    async function loadReleases() {
      const list = document.getElementById('release-list');
      list.innerHTML = '<div class="loading"><span class="spinner"></span> Loading releases...</div>';

      try {
        const res = await fetch(
          `https://api.github.com/repos/${OWNER}/${REPO}/releases?per_page=30`,
          { headers: { 'Accept': 'application/vnd.github.v3+json' } }
        );

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const releases = await res.json();

        if (releases.length === 0) {
          list.innerHTML = '<div class="empty-state">No EPUBs generated yet. Click "Generate New EPUB" above to start.</div>';
          return;
        }

        list.innerHTML = releases.map(rel => {
          const epub = rel.assets?.find(a => a.name.endsWith('.epub'));
          const date = new Date(rel.created_at).toLocaleDateString('en-US', {
            month: 'short', day: 'numeric', year: 'numeric'
          });
          const size = epub ? `${(epub.size / 1024 / 1024).toFixed(1)} MB` : '';

          return `
            <div class="release-item">
              <div class="release-info">
                <div class="release-name">${escapeHtml(epub?.name || rel.name)}</div>
                <div class="release-meta">${date}${size ? ' &middot; ' + size : ''}</div>
              </div>
              ${epub
                ? `<a class="download-btn" href="${epub.browser_download_url}" target="_blank">Download</a>`
                : `<a class="download-btn" href="${rel.html_url}" target="_blank">View</a>`
              }
            </div>
          `;
        }).join('');

      } catch (err) {
        list.innerHTML = `<div class="empty-state">Failed to load releases: ${escapeHtml(err.message)}</div>`;
      }
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    loadReleases();
  </script>
</body>
</html>
